<ion-content>
  <section class="login-container">
    <div class = "col text-center">

      <h1> Pet Hamper! </h1>
      <h2> find cute pet accessories <br>
        or animal treats </h2>
      <br>
    </div>
    <div class = "col text-center">
      <img src="http://thumbsnap.com/s/iAU4ZmCr.gif" alt="" class = "logo"/>
    </div>
    <br>
    <div class = "col button-row text-center">

      <button ion-button icon-left [navPush] = "mainbutton">Start again!</button>

      <button ion-button icon-only (click)="instagramShare()" color="dark" clear>
        <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
      </button>

      <button ion-button icon-only (click)="whatsappShare()" color="dark" clear>
        <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
      </button>
    </div>
  </section>

</ion-content>
